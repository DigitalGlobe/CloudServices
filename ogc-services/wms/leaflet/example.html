<!DOCTYPE html>
<html><head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
<style>
#map { position:absolute; top:20px; left:20px; width:95%; height:95%}
</style></head>
<body><div id="map"></div>
<script type="text/javascript">
var map;
var zoom = 15;
var connectId = 'REPLACE WITH YOUR CONNECT ID!!!!!!!!!!!!!!!!!!!!!';
var wms = new L.tileLayer.wms('https://securewatch.maxar.com/mapservice/wmsaccess?CONNECTID=' + connectId, {
   layers: 'DigitalGlobe:Imagery'
});
$(function () {
    map = new L.map('map', {
        center: new L.LatLng(0.31310879, 9.50317383),
        zoom: zoom, zoomControl: true,
        layers: [wms]
    });
    map.attributionControl.setPrefix('');
    var overlays = {
	"WMS: Title": wms
    };
    L.control.layers(overlays, null, {collapsed: false}).addTo(map);
});
</script></body></html>
